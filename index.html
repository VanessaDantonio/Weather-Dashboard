<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid bg-dark p-2 weather-header">
      <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-4 mb-5 h3 form-label">
            <strong>Search for a City:</strong>
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search col-lg-12" name="city" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <div class="input-group-append col-lg-12 mb-3">
                  <button type="submit" class="btn search-button btn-primary col-lg-12" id="search-button" aria-label="submit search">
                    Search
                  </button>
                </div>
                <div class="input-group-append col-lg-12">
                  <button class="btn btn-primary mb-3 col-lg-12" type="button" id="clear-history">
                    Clear history
                  </button>
                <hr class="hr weather-hr col-lg-12" />      
                </div>          
              </div>         
            </div>              
          </form>
          <div class="list-group col-lg-12" id="history"></div>           
        </aside>

        <div class="col-lg-9 pb-3">
          <section class="mt-3" id="todaySection">
            <div id="today" class="col-md-9" role="region" aria-live="polite"></div>
            <div id="icon" class="col-md-3"></div>
          </section>
          <section id="forecast" class="row mt-3 text-center justify-content-around" role="region" aria-live="polite"></section></section>    
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>

</html>
